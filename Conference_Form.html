<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Forms Complete Example</title>
	<style type="text/css">
body {
	margin: 2em 5em;
	font-family:Georgia, "Times New Roman", Times, serif;
}
h1, legend {
	font-family:Arial, Helvetica, sans-serif;
}
label, input, select {
	display:block;
}
input, select {
	margin-bottom: 1em;
}
fieldset {
	margin-bottom: 2em;
	padding: 1em;
}
fieldset fieldset {
	margin-top: 1em;
	margin-bottom: 1em;
}
input[type="checkbox"] {
	display:inline;
}
.range {
	margin-bottom:1em;
}
.card-type input, .card-type label {
	display:inline-block;
}
	</style>
</head>
<body>
<form id="register">
<h1>Input Conference</h1>
  <fieldset>
    <legend>Conference Info</legend>
    <div>
        <label>Conference Title:
        <input id="Conference_Title" name="Conference_Title" type="text" required autofocus>
		</label>
    </div>
    <div>
        <label>Address:
        <input id="Address" name="Address" type="text" required autofocus>
		</label>
    </div>
		<div>
        <label>City:
        <input id="City" name="City" type="text" required autofocus>
		</label>
    </div>
	  <div>
        <label>State:
        <input id="State" name="State" type="text" required autofocus>
		</label>
    </div>
		<div>
        <label>Zip Code:
        <input id="Zip" name="Zip" type="text" required autofocus>
		</label>
    </div>
    <div>
    	<label>Start Date:
        <input id="Start_Date" name="Start_Date" type="date" required>
		</label>
    </div>
		<div>
    	<label>End Date (If different from Start Date):
        <input id="End_Date" name="End_Date" type="date">
		</label>
    </div>
		<div>
        <label>Description:
		</label>
		</div>
		<div>
        <label>
        <textarea id="Description" name="Description" rows=5 required></textarea>
		</label>
		</div>
		<div>
	    <button type=submit>Submit</button>
    </div>
  </fieldset>
</form>
</body>
</html>
