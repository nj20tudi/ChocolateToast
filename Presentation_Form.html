<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Forms Complete Example</title>
	<style type="text/css">
body {
	margin: 2em 5em;
	font-family:Georgia, "Times New Roman", Times, serif;
}
h1, legend {
	font-family:Arial, Helvetica, sans-serif;
}
label, input, select {
	display:block;
}
input, select {
	margin-bottom: 1em;
}
fieldset {
	margin-bottom: 2em;
	padding: 1em;
}
fieldset fieldset {
	margin-top: 1em;
	margin-bottom: 1em;
}
input[type="checkbox"] {
	display:inline;
}
.range {
	margin-bottom:1em;
}
.card-type input, .card-type label {
	display:inline-block;
}
	</style>
</head>
<body>
<form id="register">
<h1>Input Presentation</h1>
  <fieldset>
    <legend>Presentation Info</legend>
    <div>
        <label>Presentation Title:
        <input id="Presentation_Title" name="Presentation_Title" type="text" required autofocus>
		</label>
    </div>
		<div>
        <label>Presenter:
        <input id="Presenter" name="Presenter" type="text">
		</label>
    </div>
    <div>
        <label>Room Number:
        <input id="Room_Number" name="Room_Number" type="text" required autofocus>
		</label>
    </div>
    <div>
    	<label>Start Time:
        <input id="Start_Time" name="Start_Time" type="time" required>
		</label>
    </div>
    <div>
			<label>End Time:
				<input id="End_Time" name="End_Time" type="time" required>
		</label>
    </div>
		<div>
        <label>Description:
		</label>
		</div>
		<div>
        <label>
        <textarea id="Description" name="Description" rows=5 required></textarea>
		</label>
		</div>
		<div>
	    <button type=submit>Submit</button>
    </div>
  </fieldset>
</form>
</body>
</html>
